<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Blogs</title>
  <link rel="stylesheet" href="./styles/blogs.css">
  <link rel="shortcut icon" href="./assests/schoensttatt header img.jpg" type="image/x-icon">
</head>
<body>
  <header>
    <div class="left"><img src="./assests/schoenstatt logo.jpg" alt="logo" /></div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">home</a></li>
      </ul>
      <i class="fas fa-bars menu-toggle" style="display: none;"></i>
    </nav>
    <div id="socialHead" class="social">
      <a href="https://www.facebook.com/share/1JHzV5PHPw/"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/schoenstattyouthsnigeria?igsh=anQ2dDFuZXZkcDUy"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@svynigeria?_t=8p3XvlbMl7N&_r=1 "><i class="fab fa-tiktok"></i></a>
    </div>
    <div class="lang">
      <select id="language">
        <option value="">Select Language</option>
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="pt">Português</option>
        <option value="es">Español</option>
        <option value="it">Italiano</option>
      </select>
    </div>
  </header>

  <main>
    <section class="blog-header">
      <h1>Our Blog</h1>
      <input type="text" id="searchInput" placeholder="Search posts by title...">
    </section>

    <section id="blogsContainer" class="blogs-container">
      <!-- Blogs will be injected here -->
    </section>
  </main>

  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <div id="google_translate_element" style="display:none;"></div>

  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'en', includedLanguages: 'en,de,pt,es,it' },
        'google_translate_element'
      );
    }

    function changeLanguage(lang) {
      var checkExist = setInterval(function () {
        var select = document.querySelector("select.goog-te-combo");
        if (select) {
          select.value = lang;
          select.dispatchEvent(new Event("change"));
          select.dispatchEvent(new Event("input"));
          clearInterval(checkExist);
        }
      }, 500);
    }

    document.getElementById("language").addEventListener("change", function () {
      if (this.value) {
        changeLanguage(this.value);
      }
    });
  </script>

  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <!-- ✅ Only load your blogs.js as module -->
  <script type="module" src="./script/blogs.js"></script>
</body>
</html>
