<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG ADMIN PANEL</title>
    <link rel="shortcut icon" href="./assests/schoenstatt logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/admin.css">
</head>
<body>

    <!-- login -->
  
 <div class="form-wrapper" >
    <form action="" id="login">
        <h2>admin login</h2>
        <input type="email" id="adminEmail" placeholder="email" required>
<input type="password" id="adminPassword" placeholder="password" required>

        <button type="submit" style="cursor: pointer;">login</button>
    </form>
</div>
   

   <section id="adminPanel" >
    <div class="main">
 <div class="leftMenu">
        <h1>Dashboard</h1>
        <ul>
            <li data-section="createBlog">create blog</li>
            <li data-section="manageBlog">manage blogs</li>
            <li data-section="settings">settings</li>
            <li data-section="logoutConfirm">logout</li>
        </ul>
    </div>
    <div class="rightMenu">
        <h1>welcome, ADMIN</h1>
        <p id="welcomeP">control the newsletter articles from this panel</p>
    </div>

    </div>
   

    <div class="menuNavigation">
      <!-- create blog -->
    <div id="createBlog" class="content-section">
    <form id="newsForm">
        <h2>create blog</h2>
        title
        <input type="text" id="blogTitle" required>
        description
        <textarea id="blogDesc" required></textarea>
        
        <!-- multiple image upload -->
        <input type="file" id="uploadFile" accept="image/*" multiple>
        
        <!-- empty, JS will populate -->
        <div class="imagePreview"></div>
        
        <button type="submit">publish</button>
    </form>
</div>


    <!-- manage blog -->
    <div id="manageBlog" class="content-section">
        
    </div>
    <div id="settings" class="content-section" >
        <div id="changePassword">
            <h1>reset password</h1>
            <form action="" id="passwordReset">
                <input type="password" placeholder="exisiting paswword" required>
                <input type="password" placeholder="new password" required>
                <input type="password" placeholder="confirm password" required>
                <button type="submit">reset</button>
            </form>
        </div>
    </div>
    <div id="logoutConfirm" class="content-section">
        <div class="logout">
            <h2>wish to logout?</h2>
            <button >confirm</button>
            <button id="stay">stay</button>
        </div>
    </div>
    </div>
   </section>
 
    <script type="module" src="./script/admin.js"></script>
</body>
</html>
